<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Quiz website or Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <div class="quiz" id="quiz-section">
      <h2 id="question">Question Goes Here</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 01</button>
        <button class="btn">Answer 02</button>
        <button class="btn">Answer 03</button>
        <button class="btn">Answer 04</button>
      </div>
      <button id="next-btn" class="action-btn">Next</button>
    </div>

    <div class="import" id="import-section">
      <h1>Import</h1>
      <button id="import-btn" class="action-btn">Import quiz json</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
